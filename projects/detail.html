<section>
	<article class='col-md-6'>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label">Nombre</label>
				<div class="col-sm-9">
					<input readonly class="form-control" ng-model='project.name' placeholder="Nombre clave del proyecto">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Denominacion Comercial</label>
				<div class="col-sm-9">
					<select disabled class="form-control">
					  <option>STO</option>
					  <option>COD</option>
					  <option>Tesla</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Fecha Inicio</label>
				<div class="col-sm-9">
					<input class='form-control' readonly type="date">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Fecha Finalizacion</label>
				<div class="col-sm-9">
					<input class='form-control' readonly type="date">
				</div>
			</div>
		  <div class="form-group">
			<label class="col-sm-3 control-label">Estado</label>
			<div class="col-sm-9">
				<div class="radio">
				  <label>
				    <input type="radio" name="status" disabled ng-model="project.status" value="1">Activo
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="status"  disabled ng-model="project.status" value="0">Inactivo
				  </label>
				</div>

			</div>
		  </div>
		</form>
	</article>

	<article class='col-md-6'>
		<section class='col-md-12 project-box project-tasks'>
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Tareas</h3>
			  </div>
			  <div class="panel-body">
					<ul>
						<li><span class="label label-success">Tarea 1</span></li>
						<li><span class="label label-success">Tarea 1</span></li>
						<li><span class="label label-success">Tarea 1</span></li>
					</ul>
			  </div>
			</div>
		</section>

		<section class='col-md-12 project-box project-documents'>
			<div class="panel panel-primary">
				  <div class="panel-heading">
				    <h3 class="panel-title">Documentos <span class="badge">Tarea 1</span></h3>
				  </div>
				  <div class="panel-body">
						<ul>
							<li><span class="label label-info">Documento 1</span></li>
							<li><span class="label label-info">Documento 1</span></li>
							<li><span class="label label-info">Documento 1</span></li>
							<li><span class="label label-info">Documento 1</span></li>
						</ul>
				  </div>
				</div>
		</section>
	</article>
</section>
